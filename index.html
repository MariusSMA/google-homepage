    <meta content="" property="og:title" />
    <meta content="" property="og:type" />
    <meta content="" property="og:url" />
    <meta content="" property="og:image" />

    <link href="site.webmanifest" rel="manifest" />
    <link href="icon.png" rel="apple-touch-icon" />
    <link href="./favicon.ico" rel="icon" sizes="32x32" type="image/x-icon" />

    <header class="header">

            <li class="nav-link-item">
              <a class="nav-link" href="#">Gmail</a>
            </li>
            <li class="nav-link-item">
              <a class="nav-link" href="#">Images</a>
            </li>
            <li class="nav-link-item">
              <a class="nav-link" href="#">
                <svg class="apps-icon" focusable="false" viewBox="0 0 24 24">
                  <path
                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="nav-link-item">
              <a class="nav-link" href="#">
                <img
                  alt="User Icon"
                  class="user-icon"
                  height="32"
                  src="./img/user-icon.jpg"
                  width="32"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="hero">
          <img
            alt="Google Logo"
            class="google-logo"
            height="92"
            src="./img/google-logo.png"
            width="272"
          />
          <form class="search-form">
            <div class="search-container">
              <svg
                class="search-icon"
                focusable="false"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
              <label for="search"></label>
              <input id="search" name="search" type="search" />
              <svg
                class="mic-icon"
                focusable="false"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                  fill="#4285f4"
                ></path>
                <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                <path
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                  fill="#fbbc05"
                ></path>
                <path
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                  fill="#ea4335"
                ></path>
              </svg>
            </div>
            <div class="submit-buttons">
              <input class="submit-btn" type="submit" value="Google Search" />
              <input
                class="submit-btn"
                type="submit"
                value="I'm Feeling Lucky"
              />
            </div>
          </form>
          <p class="search-language-options">
            Google offered in:
            <a class="search-language" href="#">Română</a>
            <a class="search-language" href="#">magyar</a>
            <a class="search-language" href="#">Deutsch</a>
          </p>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="upper-footer">
          <p class="footer-country">Romania</p>
        </div>
        <div class="lower-footer">
          <ul class="footer-upper-links">
            <li class="footer-link-item">
              <a class="footer-link" href="#">About</a>
            </li>
            <li class="footer-link-item">
              <a class="footer-link" href="#">Advertising</a>

          <ul class="footer-lower-links">

              <a class="footer-link" href="#">Privacy</a>

            <li class="footer-link-item">
              <a class="footer-link" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
